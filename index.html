<!DOCTYPE HTML>
<html ng-app="tcsApp">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row my-table" ng-controller="tcsController">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th ng-repeat="title in titles track by $index">
              <div class="cell" ng-bind="title|uppercase" ng-click="sort($index)">
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in values track by $index">
            <td ng-repeat="cell in row track by $index" ng-click="up($parent.$index, $index)">
              <span class="cell" ng-bind="cell" ng-class="{updown:
                    mustSlideUp($parent.$index), upfont:
  mustIncreaseFont($parent.$index, $index)}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="script.js"></script>
</body>

</html>
